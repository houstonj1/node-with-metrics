name: Test

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Install Dependencies
        run: yarn install --immutable
      - name: Run Tests
        run: yarn test
